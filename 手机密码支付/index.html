<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>首页</title>
    <link href="stylesheets/index.css" rel="stylesheet">
    <!-- mmklzmant于2017-08-01 编写 -->
</head>

<body>
    <main id="root">
    	<!-- <page data-page="信息页面">
    		<header></header>
    		<main></main>
    		<footer></footer>
    	</page> -->
        <page data-page="首页">
            <header>首页</header>
            <main>
                <div id="gotoPay">
                	<img src="images/headimg.jpg" alt="error">
                	<span class="nickname">Change...</span>
                	<span class="next">&gt;</span>
                </div>
            </main>
            <footer></footer>
        </page>
        <page data-page="支付页面">
            <header>
                <span id="payBack" data-href="index">返回</span> 支付页面
            </header>
            <main>
                <div class="input">
                    <label>￥</label>
                    <input type="number" id="money" placeholder="请输入支付金额" maxlength="7">
                </div>
                <button type="button" id="pay">支付</button>
            </main>
            <footer></footer>
        </page>
        <page data-page="支付结果">
            <header>
                <span id="resultBack" data-href="index">返回</span> 支付结果
            </header>
            <main>
                <p>支付成功！</p>
                <p>
                    <span>支付金额</span>
                    <span id="payNum">12.00</span>
                </p>
            </main>
            <footer></footer>
        </page>
        <script type="text/javascript" src="javascripts/index.js"></script>
        <div class="mask"></div>
        <div class="payInfo">
            <div class="pay-box">
                <p>
                    <span>x</span> 请输入支付密码
                </p>
                <p>
                    向<span>皮卡丘</span>转账
                </p>
                <p>
                    ￥<span>12.00</span>
                </p>
                <p>密码输入错误</p>
                <div class="password">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <div class="keyboard clearfix">
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div></div>
            <div class="num">0</div>
            <div class="num">←</div>
        </div>
    </main>
</body>

</html>
