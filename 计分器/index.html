<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>计分器</title>
    <link href="stylesheets/index.css" rel="stylesheet">
    <!-- mmklzmant于2017-09-18 编写 -->
</head>

<body>
    <main>
        <form id="form">
            <div class="load">
                <p>
                    <input type="text" name="load" id="subNum">
                    <label>题数：</label>
                </p>
                <p>
                    <input type="text" name="load" id="maxScore">
                    <label>单个题目最高分：</label>
                </p>
                <p>
                    <input type="text" name="load" id="originScore">
                    <label>总分：</label>
                </p>
                <button type="button" id="sure">确定</button>
            </div>
            <div>
                <div class="input clearfix">
                </div>
                <div class="btns">
                    <button type="reset" id="reset">重置</button>
                    <button type="button" id="sum">计算</button>
                </div>
                <div class="score">
                    <label>总分：</label>
                    <span id="score">100</span>
                </div>
            </div>
        </form>
    </main>
    <script type="text/javascript" src="javascripts/index.js"></script>
</body>

</html>
