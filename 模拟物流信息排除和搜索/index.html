<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>物流信息管理</title>
    <link href="stylesheets/index.css" rel="stylesheet">
    <!-- mmklzmant于2017-08-07 16:15:07 编写 -->
</head>

<body>
    <div class="container">
        <form action="#" method="get">
            <div class="exceptItem">
                <input type="text" id="except" placeholder="请输入要排除项的数据" name="except">
                <button type="button" id="except_btn">排除</button>
            </div>
            <div class="searchItem">
                <input type="text" id="search" placeholder="请输入要搜索项的数据" name="except">
                <button type="button" id="search_bth">搜索</button>
            </div>
            <div class="reset">
                <button type="button" id="reset">恢复</button>
            </div>
        </form>
        <table>
            <thead>
                <tr>
                    <td>订单号</td>
                    <td>商品名称</td>
                    <td>发货时间</td>
                    <td>收货时间</td>
                    <td>签收人</td>
                    <td>详情</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script type="text/javascript" src="javascripts/index.js"></script>
</body>

</html>
