<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>手机支付</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link href="stylesheets/index.css" rel="stylesheet">
    <!-- mmklzmant于2017-08-21 编写 -->
</head>

<body>
    <main>
        <!-- 第一页 -->
        <page data-page="1">
            <header>好友列表</header>
            <div class="content">
                <ul class="base-list" id="friend-list">
                    <!-- <li>
        			<img src="images/headimg_one.jpg">
        	            <span>Change...</span>
        	            <i data-arrow="right">&gt;</i>
        			</li> -->
                </ul>
            </div>
            <footer>&copy; 版权申明</footer>
        </page>
        <!-- 第二页 -->
        <page data-page="2">
            <header>
                <back>返回</back>
                支付信息
            </header>
            <div class="content">
                <p>您将向<span id="payee_1" class="payee">Change...</span>支付:</p>
                <p class="mt-10">
                    <label>￥</label>
                    <input type="number" id="money">
                </p>
                <p class="mt-20">
                	<button id="payMoney" type="button" class="btn default">支付</button>
                </p>
            </div>
            <footer>&copy; 版权申明</footer>
        </page>
        <!-- 第三页 -->
        <page data-page="3">
            <header>
                <back>返回</back>
                支付结果
            </header>
            <div class="content">
            </div>
            <footer>&copy; 版权申明</footer>
        </page>
        <!-- 组件 -->
        <component>
        	<div class="pwdComponent">
        		<!-- 遮罩层 -->
        		<div class="masklaer"></div>
        		<!-- 支付信息 -->
        		<div class="payInfo">
        			<!-- 支付信息面板 -->
        			<div class="payInfo-panel">
        				<h1>
        					<span>x</span>请输入支付密码
        				</h1>
        				<p class="mt-5">
        					向<span id="payee_2">Change...</span>转账
        				</p>
        				<p class="mt-5">
        					<label>￥</label>
        					<span id="mask-money">34.00</span>
        				</p>
        				<p class="error">您输入的密码错误</p>
        				<div class="password">
        					<div></div>
        					<div></div>
        					<div></div>
        					<div></div>
        					<div></div>
        					<div></div>
        				</div>
        			</div>
        		</div>
        		<!-- 数字键盘 -->
        		<div class="numKeyboard">
        			<div class="numKey">7</div>
        			<div class="numKey">8</div>
        			<div class="numKey">9</div>
        			<div class="numKey">4</div>
        			<div class="numKey">5</div>
        			<div class="numKey">6</div>
        			<div class="numKey">1</div>
        			<div class="numKey">2</div>
        			<div class="numKey">3</div>
        			<div></div>
        			<div class="numKey">0</div>
        			<div class="delKey">←</div>
        		</div>
        	</div>
        </component>
    </main>
    <script type="text/javascript" src="data/data.js"></script>
    <script type="text/javascript" src="javascripts/index.js"></script>
</body>

</html>
